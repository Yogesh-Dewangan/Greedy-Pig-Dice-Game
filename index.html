<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main class="container">
      <section class="card-container">
        <div class="card-0">
          <h2 class="player-0">PLAYER 1</h2>
          <h2 class="score-0">0</h2>
          <span class="current-score-card-0">
            <p class="current-0">CURRENT</p>
            <p class="current-score-0">0</p>
          </span>
        </div>
        <div class="btn-section">
          <button>New Game</button>
          <img src="" />
          <button>Roll Dice</button>
          <button>Hold Score</button>
        </div>
        <div class="card-1">
          <h2 class="player-1">PLAYER 2</h2>
          <h2 class="score-1">0</h2>
          <span class="current-score-card-1">
            <p class="current-1">CURRENT</p>
            <p class="current-score-1">0</p>
          </span>
        </div>
      </section>
    </main>

    <script src="/index.js"></script>
  </body>
</html>
